<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="accordion">
            <h1>CSS Bayen</h1>
            <hr>
            <div class="accordion-item">
                <input type="checkbox" checked="checked" id="mem1">
                <label for="mem1" class="accordion-title">Apple</label>
                <div class="accordion-content">
                    <img class="accordion-img" src="./mem1.jpg" alt="mem1">
                </div>
            </div>
            <hr>
            <div class="accordion-item">
                <input type="checkbox" id="mem2">
                <label for="mem2" class="accordion-title">PineApple</label>
                <div class="accordion-content">
                    <img class="accordion-img" src="./mem2.jpg" alt="mem1">
                </div>
            </div>
            <hr>
            <div class="accordion-item">
                <input type="checkbox" id="mem3">
                <label for="mem3" class="accordion-title">Mango</label>
                <div class="accordion-content">
                    <img class="accordion-img" src="./mem3.jpg" alt="mem1">
                </div>
            </div>
            <hr>
            <div class="accordion-item">
                <input type="checkbox" id="mem4">
                <label for="mem4" class="accordion-title">Watermelon</label>
                <div class="accordion-content">
                    <img class="accordion-img" src="./mem4.jpg" alt="mem1">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
